<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
     html,
    body {
        background-color :#EEDAC1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        min-height: 100%;
        
    }
    .color{background-color : white;}
	.wrap{font-size:40px;}
    .border {
        border: 3px solid #A48A7B;
    }

    .center {
        margin: 0 auto;
        text-align: center;
    }

    .width_full {
        width: '100%';
        height: '100%'
    }
</style>
 
<body>
    <table id="inmain">
        <tr id="intop">
            <td>
               <img src ="logo.png" width =120px height="80px" align="left"/>
            </td>
            <td colspan="2">
                <input id="search" style="width:500px;height:50px;float:left;margin-left:50px" type="text">
                <input id="search_button" style="width:150px;height:50px;float:left;margin-left:50px;background-color: #3f73c2; color: white" type="button" value="검색"> <br>
            </td>
            <td>
                <a id="home" style="cursor:pointer;text-decoration: underline">홈으로</a>
               
                <a id="register_a" style="cursor:pointer;text-decoration: underline">관리자 등록</a>
                <a id="access_a" style="cursor:pointer;text-decoration: underline">관리자 접속</a>
                
            </td>
        </tr>
        <tr id="inmiddle">
            <td colspan="4">
            </td>
        </tr>
        <tr>
            <td id="content" colspan="4">
                <table id="admin" style="width: 80%; height:80%; margin: 0 auto">
                <tr style="width: 80%;height: 50px;">
                  <td rowspan="4">
                    <img src="sa.png">
                  </td>
                  <td style="height: 20%">
                    <label>이름</label>
                  </td>
                  <td>
                    <input id="name" type="text" />
                  </td>
                </tr>  
                <tr style="height: 20%">
                  <td >
                    <label>아이디</label>
                  </td>
                  <td>
                    <input id="userid" type="text" />
                  </td>
                </tr>
                <tr style="height: 20%">
                  <td>
                    <label>비밀번호</label>
                  </td>
                  <td>
                    <input id="passwd" type="text" />
                  </td>
                </tr>
                <tr style="height: 20%">
                  <td>
                    <label>나이</label>
                  </td>
                  <td>
                    <input id="age" type="text" />
                  </td>
                </tr>
                <tr style="height: 20%">
                  <td colspan="3">
                    <input id="register_b" type="button" value="등록하기" style="width: 200px; height: 100px;font-size: 30px;background-color: #a48a7b;" />
                    <input id="cancle_b" type="button" value="취소하기" style="width: 200px; height: 100px;margin-left: 50px;font-size: 30px;background-color: #a48a7b;"/>
                  </td>
                </tr>
              </table>
            </td>
        </tr>
    </table>
 <script>
 
     $('#inmain').css({ width: '80%', height: '100%' ,border:'4px solid #A48A7B'}).addClass('center')
     $('#intop').css({ width: '80%', height: '50px' }).addClass('border center')
     $('#inmiddle').css({ width: '80%', height: '50px' }).addClass('border center')
     $('#inmain td').addClass('border', 'width_full')
     $('#register_b').css({color: 'skyblue'})
     $('#register_b').click(e=>{
    	 e.preventDefault()
			$.ajax({
			url: '/moves/',
			type: 'post',
			data: JSON.stringify(
				{
		 			name:$('#name').val(),
		 			userid: $('#userid').val(),
		 			passwd: $('#passwd').val(),
		 			age: $('#age').val()}),
					dataType: 'json',
					contentType: 'application/json',
					success: d => {
					if(d === 'SUCCESS'){
						alert('등록성공!!!!!!!!')
						location.href="moveIndex.html"
					}else{
			
			}
		},
		error: (request,status,error)=>{
			alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error)
		}
		
	})
		})
     $('#cancle_b').click(e=>{
         e.preventDefault()
         location.href = "moveIndex.html"
     })
 </script>
</body>
 
</html>
